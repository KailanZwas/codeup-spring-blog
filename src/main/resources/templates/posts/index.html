<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div th:each="post : ${posts}">
    <h3><span > Post</span></h3>
    <h3>  <span th:text="${post.title}"></span></h3>
    <p> <span th:text="${post.body}"></span></p>
    <div th:if="${post.tags.size()>0}">
        <h3>Tags:</h3>
        <p><span th:each="tag : ${post.tags}">
              <span th:if="${tagStat.index < post.tags.size()-1}" th:text="${tag.name} + '  -  '"></span>
              <span th:if="${tagStat.index == post.tags.size()-1}" th:text="${tag.name}"></span>
            </span>
        </p>
    </div>
</div>




    <footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
